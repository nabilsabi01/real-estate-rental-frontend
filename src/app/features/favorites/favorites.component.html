<app-header></app-header>

<div class="favorites-container">
  <h2 class="section-title">Your Favorites</h2>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="favorites-content">
    <div class="favorites-grid">
      <app-property-card
        *ngFor="let property of dataSource.data"
        [property]="property"
        [isFavorite]="property.isFavorited"
        (toggleFavorite)="toggleFavorite(property)"
      ></app-property-card>
    </div>

    <mat-paginator [pageSizeOptions]="[6, 12, 24]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="!isLoading && !error && dataSource.data.length === 0" class="no-favorites">
    <p>You haven't added any properties to your favorites yet.</p>
  </div>
</div>

<app-footer></app-footer>
