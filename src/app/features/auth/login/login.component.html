<div class="login-container">
  <mat-card class="login-card">
    <div class="login-content">
      <div class="login-image">
        <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c" alt="Login">
      </div>
      <div class="login-form">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please sign in to continue</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          </button>
        </form>
        <p class="signup-text">Don't have an account? <a routerLink="/auth/signup" class="sign-up-link">Sign up</a></p>
      </div>
    </div>
  </mat-card>
</div>
