<section id="about" class="about">
  <div class="container">
    <h2 class="section-title">About EasyStay</h2>
    <p class="about-description">EasyStay is your trusted partner in finding the perfect vacation rental. With a wide range of properties and exceptional customer service, we ensure your stay is comfortable and memorable.</p>
    <ul class="features">
      @for (feature of features; track feature.text) {
        <li><i class="fas {{ feature.icon }}"></i> {{ feature.text }}</li>
      }
    </ul>
  </div>
</section>
