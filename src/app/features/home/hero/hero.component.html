<section id="home" class="hero" [style.background-image]="'url(' + heroBackgroundImage + ')'">
  <div class="hero-overlay"></div>
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Discover a place <span class="highlight">you'll love</span> to stay</h1>
      <p class="hero-subtitle">Explore our range of beautiful properties with the perfect accommodation for you.</p>
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>
  </div>
</section>
