<section class="featured-properties py-5">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Featured Properties</h2>
      <button pButton pRipple type="button" label="View All Properties" 
              icon="pi pi-list" iconPos="left" 
              class="p-button-raised p-button-rounded"
              [routerLink]="['/properties']">
      </button>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <p-progressSpinner></p-progressSpinner>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && !error" class="properties-grid">
      <app-property-card
        *ngFor="let property of featuredProperties"
        [property]="property"
        [isFavorite]="property.isFavorited"
        (favoriteToggle)="toggleFavorite($event)"
      ></app-property-card>
    </div>

    <div *ngIf="!isLoading && !error && featuredProperties.length === 0" class="no-properties">
      <p>No featured properties available at the moment.</p>
    </div>
  </div>
</section>
