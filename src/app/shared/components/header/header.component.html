<header [class.scrolled]="isScrolled">
  <div class="container">
    <a routerLink="/" class="logo">EasyStay</a>
    
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    
    <nav [class.active]="mobileMenuActive">
      <ul class="nav-links">
        <li><a routerLink="/home" [class.active]="currentSection === 'home'">Home</a></li>
        <li><a routerLink="/property-types" [class.active]="currentSection === 'property-types'">Property Types</a></li>
        <li><a routerLink="/featured" [class.active]="currentSection === 'featured-properties'">Featured</a></li>
        <li><a routerLink="/about" [class.active]="currentSection === 'about'">About</a></li>
        <li><a routerLink="/testimonials" [class.active]="currentSection === 'testimonials'">Testimonials</a></li>
        <li *ngIf="isGuest()"><a routerLink="/favorites" [class.active]="currentSection === 'favorites'">Favorites</a></li>
      </ul>
      
      <div class="auth-buttons" *ngIf="!isLoggedIn()">
        <a routerLink="/auth/signup" class="btn btn-secondary">Sign Up</a>
        <a routerLink="/auth/login" class="btn btn-primary">Log In</a>
      </div>
      
      <div class="auth-buttons" *ngIf="isLoggedIn()">
        <button (click)="logout()" class="btn btn-primary">Log Out</button>
      </div>
    </nav>
  </div>
</header>
